<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #ffecd2);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .register-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        p {
            margin: 0;
            position: relative;
        }

        label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.4), inset 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
        }

        input::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Custom styling for form fields */
        input[type="text"]:valid,
        input[type="password"]:valid,
        input[type="email"]:valid {
            border: 2px solid rgba(46, 204, 113, 0.5);
        }

        button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #ffecd2, #fcb69f);
            background-size: 300% 300%;
            animation: buttonGradient 4s ease infinite;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.4);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button:hover {
            transform: translateY(-4px) scale(1.05) rotate(1deg);
            box-shadow: 0 20px 40px rgba(255, 154, 158, 0.6);
            animation-duration: 1s;
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .login-link a:hover {
            color: #ff5252;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            transform: scale(1.1) rotate(-2deg);
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(45deg, #ff6b6b, #ff5252, #ff1744);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Floating hearts animation */
        .register-container::before {
            content: 'ðŸ’– ðŸ’• âœ¨ ðŸŒŸ ðŸ’– ðŸ’• âœ¨ ðŸŒŸ';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            font-size: 20px;
            animation: floatHearts 15s linear infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes floatHearts {
            0% { transform: translateX(-100%) rotate(0deg); }
            100% { transform: translateX(100%) rotate(360deg); }
        }

        /* Sparkle effect */
        .register-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                              radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                              radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px, 60px 60px, 40px 40px;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
            border-radius: 20px;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
                margin: 10px;
                max-width: 95%;
            }
            
            h2 {
                font-size: 28px;
            }
            
            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            button {
                padding: 14px 28px;
                font-size: 16px;
            }
        }

        /* Error messages styling */
        .errorlist {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 12px;
            padding: 12px 15px;
            list-style: none;
            margin-bottom: 15px;
            animation: slideInShake 0.6s ease-out;
            font-size: 14px;
        }

        @keyframes slideInShake {
            0% { transform: translateX(-100%) rotate(-5deg); opacity: 0; }
            60% { transform: translateX(10px) rotate(2deg); opacity: 1; }
            80% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }

        .errorlist li {
            margin: 5px 0;
        }

        /* Help text styling */
        .helptext {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            font-style: italic;
        }

        /* Success message styling */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(2deg); }
            70% { transform: scale(0.9) rotate(-1deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.4);
            color: #27ae60;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #e74c3c;
        }

        /* Form field focus indicator */
        .form-field {
            position: relative;
        }

        .form-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-field:focus-within::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

    <script>
        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');
            const button = document.querySelector('button');
            
            // Add ripple effect to button
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            // Add floating label effect and validation styling
            inputs.forEach(input => {
                const label = input.previousElementSibling;
                const parent = input.parentElement;
                
                // Add form-field class for styling
                parent.classList.add('form-field');
                
                if (label && label.tagName === 'LABEL') {
                    input.addEventListener('focus', () => {
                        label.style.transform = 'translateY(-8px) scale(0.9)';
                        label.style.color = '#ff6b6b';
                    });
                    
                    input.addEventListener('blur', () => {
                        if (!input.value) {
                            label.style.transform = 'translateY(0) scale(1)';
                            label.style.color = 'white';
                        }
                    });
                }
                
                // Add typing effect
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.style.borderLeft = '4px solid rgba(46, 204, 113, 0.6)';
                    } else {
                        this.style.borderLeft = 'none';
                    }
                });
            });
            
            // Add form validation feedback
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                let isValid = true;
                inputs.forEach(input => {
                    if (input.hasAttribute('required') && !input.value.trim()) {
                        input.style.animation = 'shake 0.5s ease-in-out';
                        input.style.borderColor = '#ff4757';
                        isValid = false;
                        
                        setTimeout(() => {
                            input.style.animation = '';
                        }, 500);
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                }
            });
        });
        
        // Add ripple and shake animations
        const animationCSS = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = animationCSS;
        document.head.appendChild(style);
        
        // Add random floating elements
        function createFloatingElement() {
            const symbols = ['âœ¨', 'ðŸ’–', 'ðŸŒŸ', 'ðŸ’•', 'ðŸŽ€', 'ðŸŒ¸'];
            const element = document.createElement('div');
            element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.cssText = `
                position: fixed;
                font-size: ${15 + Math.random() * 10}px;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                pointer-events: none;
                z-index: -1;
                animation: floatUp ${3 + Math.random() * 2}s linear forwards;
                opacity: 0.6;
            `;
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 5000);
        }
        
        // Create floating elements periodically
        setInterval(createFloatingElement, 2000);
        
        // Add float up animation
        const floatCSS = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        
        const floatStyle = document.createElement('style');
        floatStyle.textContent = floatCSS;
        document.head.appendChild(floatStyle);
    </script>
</body>
</html>
