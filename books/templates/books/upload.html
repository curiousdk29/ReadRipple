<!DOCTYPE html>
<html>
<head>
    <title>Upload Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #2d3748;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #4a5568;
            font-weight: 500;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #edf2f7;
            color: #667eea;
        }

        .file-input-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
            color: #38a169;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #38a169;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            pointer-events: none;
        }

        .age-group-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 8px;
        }

        .level-options {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 1.8em;
            }
            
            .level-options {
                flex-direction: column;
                gap: 10px;
            }
        }

        .upload-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #a0aec0;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìö Upload a New Book</h2>
        
        <div class="success-message" id="successMessage">
            Book uploaded successfully! üéâ
        </div>
        
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">üìñ Title:</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">üìù Description:</label>
                <textarea name="description" id="description" required placeholder="Enter a compelling description of the book..."></textarea>
            </div>

            <div class="form-group">
                <label for="age_group">üë∂ Age Group:</label>
                <select name="age_group" id="age_group" required>
                    <option value="">Select age group</option>
                    <option value="3-5">3-5 years</option>
                    <option value="6-8">6-8 years</option>
                    <option value="9-12">9-12 years</option>
                    <option value="13-15">13-15 years</option>
                    <option value="16+">16+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="level">üéØ Level:</label>
                <select name="level" id="level" required>
                    <option value="">Select level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label>üìÅ Upload Book:</label>
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file" required>
                    <label for="file" class="file-input-label" id="fileLabel">
                        <div class="upload-icon">üì§</div>
                        <div>Click to select a book file</div>
                        <div style="font-size: 0.9em; margin-top: 5px; color: #718096;">
                            Supported formats: PDF, EPUB, DOCX
                        </div>
                    </label>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Upload Book
            </button>
        </form>

        <br>
        <a href="{% url 'browse_books' %}" class="back-link">‚Üê Back to Browse</a>
    </div>

    <script>
        // File input handling
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.classList.add('has-file');
                fileName.textContent = `Selected: ${file.name}`;
                fileLabel.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div>File selected successfully!</div>
                    <div style="font-size: 0.9em; margin-top: 5px; color: #38a169;">
                        Click to change file
                    </div>
                `;
            }
        });

        // Form submission animation
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            submitBtn.innerHTML = '‚è≥ Uploading...';
            submitBtn.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
            
            // Add a spinning animation
            submitBtn.style.animation = 'pulse 1s infinite';
        });

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.7; }
                100% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Add focus animations to form elements
        const formElements = document.querySelectorAll('input, textarea, select');
        formElements.forEach(element => {
            element.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = '#667eea';
            });
            
            element.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = '#2d3748';
            });
        });

        // Add validation feedback
        const inputs = document.querySelectorAll('input[required], textarea[required], select[required]');
        inputs.forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = '#e53e3e';
                this.style.boxShadow = '0 0 0 3px rgba(229, 62, 62, 0.1)';
            });
            
            input.addEventListener('input', function() {
                if (this.validity.valid) {
                    this.style.borderColor = '#48bb78';
                    this.style.boxShadow = '0 0 0 3px rgba(72, 187, 120, 0.1)';
                }
            });
        });
    </script>
</body>
</html>
